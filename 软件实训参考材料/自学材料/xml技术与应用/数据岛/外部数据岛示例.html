<html>
	<head>
		<title>外部数据岛</title>
	</head>
	<body>
		<XML id="personsDSO" src="persons.xml"/>

			<H2>外部数据岛示例</H2>
			<HR>
			<table border="1" datasrc="#personsDSO">
				<caption align=top>世界名人列表</CAPTION>

					<TR bgcolor="#008FFF">

						<TH align="center">简介</TH>
					</TR>
				</thead>
				<TR>
					<TD bgcolor="#FFF800">
						<SPAN datasrc="#personsDSO" datafld="Name">
						</SPAN>
					</TD>
					<TD bgcolor="#FFF800">
						<SPAN datasrc="#personsDSO" datafld="Description">
						</SPAN>
					</TD>
				</TR>
			</table>
		</center>			
	</body>
</html>
