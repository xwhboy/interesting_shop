					<h1>
						商品信息修改
					</h1>
					
				<table class="table table-bordered table-hover m10">
					<tr>
					<td width="20%" class="tableleft" >商品名称</td>
                    <td><input type="text" value="" name="name" id="goods_name"/></td>
                   </tr>
				   
				   <tr>
					<td width="20%" class="tableleft" >商品分类</td>
                    <td>
                    	<select name="ct_updown" id='ct_updown'>
								<!--<option value='0'>分类1</option>
								<option value='1'>分类2</option>-->
					</td>
                   </tr>
				   
				    <tr>
					<td width="20%" class="tableleft" >商品价格</td>
                    <td><input type="text" value="" name="price" id="price"/></td>
                   </tr>
				   
				   <tr>
					<td width="20%" class="tableleft" >商品真实价格</td>
                    <td><input type="text" value="" name="raw-price"  id="real_price"/></td>
                   </tr>
				   
				   <tr>
					<td width="20%" class="tableleft" >商品是否上架</td>
                    <td><select name="updown" id='updown'>
					<option value='0'>上架</option>
					<option value='1'>不上架</option>
					</tr>
				   
				    <tr>
					<td width="20%" class="tableleft" >商品可选择的属性1</td>
                    <td><input type="text" value="" placeholder="属性1" name="att1" id="att1"/>&nbsp;&nbsp;<input type="text" value="" name="att1-con" id='att1_val' placeholder="属性字段"/></td>
                   </tr>
				   
				   <tr>
					<td width="20%" class="tableleft" >商品可选择的属性2</td>
                    <td><input type="text" value="" placeholder="属性2" name="att2" id="att2"/>&nbsp;&nbsp;<input type="text" value="" name="att2-con" id='att2_val' placeholder="属性字段"/></td>
                   </tr>
				   
				   <tr>
					<td width="20%" class="tableleft" >商品描述</td>
                    <td><textarea class="form-control" rows="3" name="instrument" id="instrument"></textarea></td>  
                   </tr>
				   
				   <tr>
					<td width="20%" class="tableleft" >商品图片</td>
                    <td>
					<form enctype="multipart/form-data" method="post" name="fileinfo">
						<label class="control-label" for="fileInput">文件</label>
						<input class="input-file" id="fileInput" type="file" accept="image/*" multiple="multiple" name = "out_files"/>
						<button   id="btn-up">上传</button>
					</form>
					</td>  
                   </tr>

					</td>
